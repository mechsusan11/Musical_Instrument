<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sounds OG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1 style="font-size: 5rem;">Drum ü•Å Kit</h1>
        </div>
        <div class="set">
            <button class="w drum">w</button>
            <button class="a drum">a</button>
            <button class="s drum">s</button>
            <button class="d drum">d</button>
            <button class="j drum">j</button>
            <button class="k drum">k</button>
            <button class="l drum">l</button>
        </div>
    </div>

    <!-- Add audio elements for each button -->
    <audio data-key="w" src="./sounds/w.mp3"></audio>
    <audio data-key="a" src="./sounds/a.mp3"></audio>
    <audio data-key="s" src="./sounds/s.mp3"></audio>
    <audio data-key="d" src="./sounds/d.mp3"></audio>
    <audio data-key="j" src="./sounds/j.mp3"></audio>
    <audio data-key="k" src="./sounds/k.mp3"></audio>
    <audio data-key="l" src="./sounds/l.mp3"></audio>

    <script src="main.js"></script>
</body>
</html>
